        <h1>Yatırımcı Profili: Düşük Riskli</h1>

        <select id="cryptoSelect">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="AVAX">AVAX</option>
        </select>
        <br>
        <label for="timeframeSelect">Zaman Aralığı Seçiniz</label>
        <select id="timeframeSelect">
            <option value="5m">5 Dakika</option>
            <option value="15m">15 Dakika</option>
            <option value="1h">1 Saat</option>
            <option value="4h">4 Saat</option>

        </select>

       <br><br> <button onclick="showResult()">Analiz Yap</button>

    <div id="result">
        <h2>Analiz Sonuçları</h2>
        <p id="cryptoResult"></p>
        <p id="timeframeResult"></p>
        <div id="userContent">
            <p id="userContentParagraph"></p>
            <br>
            <p>Analiz verileri başlangıcı: 01/01/2023</p>
            
            <p>Analiz verileri bitişi: 05/09/2024</p>
        </div>

    <script>
        function showResult() {
            var cryptoSelect = document.getElementById("cryptoSelect").value;
            var timeframeSelect = document.getElementById("timeframeSelect").value;
            var cryptoResult = document.getElementById("cryptoResult");
            var timeframeResult = document.getElementById("timeframeResult");
            var resultDiv = document.getElementById("result");
    
            cryptoResult.innerText = "Kripto Para: " + cryptoSelect;
            timeframeResult.innerText = "Zaman Aralığı: " + timeframeSelect;
    
            // Kullanıcıdan alınan içeriği yerine, arka taraftan belirlenen içeriği ekle
            var userContentParagraph = document.getElementById("userContentParagraph");
    
    
            if (cryptoSelect === "BTC" && timeframeSelect === "5m") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> HourBasedStrategy, <strong>Sharpe değeri:</strong> 0.77, <strong>Tahmini Getiri:</strong> %9.51 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin." ;

            } 
            else if (cryptoSelect === "BTC" && timeframeSelect === "15m") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> HourBasedStrategy, <strong>Sharpe değeri:</strong> 0.73, <strong>Tahmini Getiri:</strong> %9.19 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin.";
            } 
            else if (cryptoSelect === "BTC" && timeframeSelect === "1h") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> HourBasedStrategy, <strong>Sharpe değeri:</strong> 0.94, <strong>Tahmini Getiri:</strong> %11.64 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin.";
            } 
            else if (cryptoSelect === "BTC" && timeframeSelect === "4h") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> HourBasedStrategy, <strong>Sharpe değeri:</strong> 0.94, <strong>Tahmini Getiri:</strong> %11.64 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin.";
            } 
            else if (cryptoSelect === "BTC" && timeframeSelect === "1d") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> HourBasedStrategy, <strong>Sharpe değeri:</strong> 0.93, <strong>Tahmini Getiri:</strong> %15.34 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin.";
            } 
            else if (cryptoSelect === "ETH" && timeframeSelect === "5m") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> UniversalMACD, <strong>Sharpe değeri:</strong> 0.46, <strong>Tahmini Getiri:</strong> %1.62 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin.";
            } 
            else if (cryptoSelect === "ETH" && timeframeSelect === "15m") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> UniversalMACD, <strong>Sharpe değeri:</strong> 0.82, <strong>Tahmini Getiri:</strong> %8.15 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin.";
            } 
            else if (cryptoSelect === "ETH" && timeframeSelect === "1h") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> UniversalMACD, <strong>Sharpe değeri:</strong> 0.27, <strong>Tahmini Getiri:</strong> %0.82 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin.";
            } 
            else if (cryptoSelect === "ETH" && timeframeSelect === "4h") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> Heracles, <strong>Sharpe değeri:</strong> 0.077, <strong>Tahmini Getiri:</strong> %1.73 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin.";
            } 
            else if (cryptoSelect === "ETH" && timeframeSelect === "1d") {
                userContentParagraph.innerHTML = "<strong>En uygun strateji:</strong> HourBasedStrategy, <strong>Sharpe değeri:</strong> 0.10, <strong>Tahmini Getiri:</strong> %1.10 <br> <br> Strateji hakkında bilgi almak için <a href='egitim.html'>Eğitim Kaynakları</a> sayfasını ziyaret edin.";

                userContentParagraph.innerText = "Veriler işleniyor, daha sonra tekrar deneyin.";
